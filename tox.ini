[tox]
envlist = py36, py37, py38, py39, py310, py311

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
description = run the unit tests with pytest under {basepython}
package = wheel
setenv =
    PYTHONPATH = {toxinidir}
deps =
    - pytest

commands =
    pytest
